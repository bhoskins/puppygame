<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/main.css">
  <title>Puppy Game</title>
</head>
<body>


<!--************************************************

        Game Selection Div Below

  *************************************************-->

  <div class="game-selection-wrap toggle-div">

  <h1 class="page-title">Choose Your Players</h1>

  <div class="menu-wrap">
    <form id="game-selections">
      <div class="hero-select-wrap">

      <h2 class="title selections-title">Puppy Saviors</h2>


    <div class="input-wrap">
    <input type="radio" name="hero-select" value="Gandalf"
     id="Gandalf"><label for="Gandalf">Gandalf</label><!-- <img src="#" width="50" height="100" />  -->
    </div>



    <input type="radio" name="hero-select" value="Hulk"
     id="Hulk"><label for="Hulk">Hulk</label>
    <input type="radio" name="hero-select" value="Toto"
     id="Toto"><label for="Toto">Toto</label>

  </div> <!-- .hero-select-wrap-->

    <div class="villain-select-wrap">

      <h2 class="title selections-title">Puppy Killers</h2>

      <input type="radio" name="villain-select" value="wolf" id="wolf" autofocus><label for="wolf">Big Bad Wolf</label>
      <input type="radio" name="villain-select" value="vader" id="vader"><label for="vader">Darth Vader</label>

      <input type="radio" name="villain-select" value="witch" id="witch"><label for="witch">Wicked Witch</label>


    </div><!-- .villain-select-wrap -->

    <div class="game-type-wrap selections-title">
      <h2 class="selections-title game-type-title">Choose Your Game Type</h2>

      <input type="radio" name="game-type" id="computer-game" value="Play Computer" class="game-type" ><label for="computer-game" class="input-left">Play the Computer</label>
      <input type="radio" name="game-type" id="player-game" value="Play another Human Being" class="game-type" ><label for="player-game">Play another Human Being</label>

    </div><!-- .game-type-wrap -->



    <button type="submit" class="start-game attack" value="startGame">Start Game</button>

  </form>

  </div>


  </div><!--  .game-selection-wrap toggle-div -->



<!--***********************************************

        GameBoard Code Below

**************************************************-->

  <div class="gameboard-wrap">

  <h1 class="page-title">Save the Puppy!</h1>


<!-- ***********************************
    Jquery generated game board below
*****************************************-->
<!--   <div class="playboard-wrap"> -->

    <div class="container">


    </div> <!-- .container -->


<!-- ************************************
        Scoreboard code below
  *************************************-->
  <div class="scoreboard-wrap">
  <div class="scoreboard-hero-wrap">
    <h1 class="player-title-hero title text">Player 1</h1>
    <h2 class="scoreboard-hero  text">Weapon</h2>
    <ul class="weapons markers">
      <li class="weapon1hero"></li>
      <li class="weapon2hero"></li>
      <li class="weapon3hero"></li>
    </ul>

    <ul class="health markers">
      <li class="health1hero"></li>
      <li class="health2hero"></li>
      <li class="health3hero"></li>
    </ul>

    <h2 class="scoreboard-hero health text">Health</h2>

    <button class="hero-attack attack" value="Attack">Attack</button>

  </div> <!-- .scoreboard-hero-wrap -->

  <div class="scoreboard-villain-wrap">
    <h1 class="player-title-villain title text">Player 2</h1>
    <h2 class="scoreboard-villain text">Weapon</h2>
    <ul class="weapons markers">
      <li class="weapon1villain"></li>
      <li class="weapon2villain"></li>
      <li class="weapon3villain"></li>
    </ul>

    <ul class="health markers">
      <li class="health1villain"></li>
      <li class="health2villain"></li>
      <li class="health3villain"></li>
    </ul>

    <h2 class="scoreboard-villain health text">Health</h2>

    <button class="villain-attack attack" value="Attack">Attack</button>

  </div> <!-- .scoreboard-villain-wrap -->

</div><!-- .scoreboard-wrap -->

</div><!-- .gameboard-wrap -->








  <script type="text/javascript" src="bower_components/underscore/underscore.js">
  </script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js">
  </script>

  <script type="text/javascript" src="scripts/main.js">
  </script>

</body>
</html>
