  <div class="scoreboard-wrap">
  <div class="scoreboard-hero-wrap">
    <h1 class="player-title-hero title text">Player 1</h1>
    <h2 class="scoreboard text">Weapon</h2>
    <ul class="weapons markers">
      <li class="weapon1hero"></li>
      <li class="weapon2hero"></li>
      <li class="weapon3hero"></li>
    </ul>

    <ul class="health markers">
      <li class="health1hero"></li>
      <li class="health2hero"></li>
      <li class="health3hero"></li>
    </ul>

    <h2 class="scoreboard text">Health</h2>

    <button class="hero-attack attack" value="Attack">Attack</button>

  </div> <!-- .scoreboard-hero-wrap -->

  <div class="scoreboard-villain-wrap">
    <h1 class="player-title-villain title text">Player 2</h1>

    <ul class="weapons markers">
      <li class="weapon1villain"></li>
      <li class="weapon2villain"></li>
      <li class="weapon3villain"></li>

    <ul class="health markers">

      <li class="health2villain"></li>
      <li class="health3villain"></li>
